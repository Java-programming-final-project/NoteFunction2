<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cover.css">
    <title>Cover</title>
</head>
<body>
    <div class="container">
        <div class="layout head">
            <div class="centered-text abc">歡迎來到Note筆記</div>
            <div class="date" id="date">Date</div>
            <div class="time" id="time">Time</div>
        </div>   
        <div class="layout search">
            <div class="wrap">
                <div class="search">
                  <select class="search-dropdown">
                    <option value="option1">標題</option>
                    <option value="option2">日期</option>
                    <option value="option3">內文</option>
                    <option value="option4">ID</option>
                  </select>
                  <input class="search-bar" type="text" name="search" id="search" placeholder="輸入關鍵詞">
                  <button class="search-btn">
                    <i class="fas fa-search"></i>
                  </button>
                </div>
              </div>
              
        </div>

        

        <div class="layout body1" id="clickToAddNote">
            <div class="top-left-text">+新記事</div>
        </div>
        <div class="layout body2" id="clickToAddCalendar">
            <div class="top-left-text">+新行程</div>
        </div>
        <div class="layout message">
            <div class="top-left-text">重要訊息</div>
        </div>
        <div class="layout foot1" id="clickableDiv">
            <div class="top-left-text">筆記列表</div>
        </div>
        <div class="layout foot2">
            <div class="top-left-text">通知</div>    
        </div>
        <div class="layout foot3">
            <div class="top-left-text">運勢</div>    
        </div>
        <div class="layout foot4">
            <div class="top-left-text">行事曆</div>    
        </div>
    </div>
    <script src="cover.js"></script>
</body>
</html>
